    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="..\WebSources\style.css">

  <body>
    <main>
      <ul id="navul">
        <li class="navbar">  <a class="navlink" href="https://lukasmarsch.github.io/CodingChallenges/index.html"> Index </a></li>
        <li class="navbar">  <a class="navlink" href="https://lukasmarsch.github.io/CodingChallenges/WebSources/bball.html"> Bouncing Ball </a></li>

    <br>
    <h1>Delta V map</h1>
    <p>
      This tool provides approximate delta v numbers for transfers
    </p>
    <div id="startdiv">
        <label for="Start">Start:</label>
        <select name="Start" id="Start">
            <option value="Kerbin">Kerbin</option>
            <option value="Low Kerbin Orbit">Low Kerbin Orbit</option>
        </select>
    </div>
    <div id="targetdiv">
        <label for="Target">Target:</label>
        <select name="Target" id="Target">
            <option value="Low Kerbin Orbit">LKO</option>
            <option value="Keostationary">Keostationary</option>
            <option value="Mun Transfer">Mun Transfer</option>
            <option value="Mun Orbit">Mun Orbit</option>
            <option value="Mun">Mun</option>
            <option value="Minmus Transfer">Minmus Transfer</option>
            <option value="Minmus Orbit">Minmus Orbit</option>
            <option value="Minmus">Minmus</option>
        </select>
    </div>
    <button id="calculate" onclick=calculateDeltaV()>GO</button>
    <label id="Result"></label>
    <script src="deltav.js" type="text/javascript"></script>
    <script src="LinkedList.js" type="text/javascript"></script>
  </body>
